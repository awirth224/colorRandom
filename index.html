<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body class="flex-body">
    <section class="colo-random-main">
      <h1 class="font">COLORANDOM</h1>
      <section class="hex-code-container">
        <div class="colors-container">
          <div class="color-box" id="one"></div>
          <div class="color-box" id="two"></div>
          <div class="color-box" id="three"></div>
          <div class="color-box" id="four"></div>
          <div class="color-box" id="five"></div>
        </div>
        <div class="hex-container">
          <label class="hex-code font" id="hex-one"></label>
          <label class="hex-code font" id="hex-two"></label>
          <label class="hex-code font" id="hex-three"></label>
          <label class="hex-code font" id="hex-four"></label>
          <label class="hex-code font" id="hex-five"></label>
        </div>
      </section>
      <section class="hex-code-buttons">
        <button class="new-palette font">New Palette</button>
        <button class="save-palette font">Save Palette</button>
      </section>
    </section>
    <section class="saved-section-container">
      <h2 class="font">Saved Palettes</h2>
      <div class="saved-palettes"></div>
    </section>

    <script src="colors.js"></script>
    <script src="palette.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
